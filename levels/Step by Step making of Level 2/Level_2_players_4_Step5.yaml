gridObjects:
  #Determine where the patients will spawn. They each have to have a unique id so they can be refered to in global data.
  #Patient name ids are:
  #patient_edBanger
  #patient_edBanger_alt1
  #patient_chris
  #patient_chris_alt1
  #patient_chris_alt2
  #patient_childOliviaAndAvo
  #patient_chameleon. The chameleon patient will require a unique bed for itself the bed is called: b_pet_n, b_pet_e, b_pet_s and b_pet_w.
  #There are also two unique patients where you refer their names in global data and have their named id here as just patient.
  #character: grace
  #character: sammi

  #Floors, Players, Patients, Items and Decorations
  g4: [f, syringecab_s]

  f5: [f, b_s]
  g5: [f, p3, floordeco21]
  h5: [f, b_s]

  c8: [f, b_e]
  f8: [f]
  g8: [f, { id: patient, data: { id: pt2 } }, { id: patient_childOliviaAndAvo, data: { id: pt5 } }, { id: patient, data: { id: pt8 } }]
  h8: [f]

  b9: [f, pillcab_closed_e]
  c9: [f, p1, floordeco21]
  f9: [f, { id: patient_edBanger, data: { id: pt1 } }, { id: patient_chris_alt1, data: { id: pt4 } }, { id: patient_chris_alt2, data: { id: pt7 } }]
  g9: [f, watercooler]
  h9: [f, p2, floordeco21]

  cA: [f, b_e]
  fA: [f]
  gA: [f, { id: patient_chris, data: { id: pt3 } }, { id: patient_edBanger_alt1, data: { id: pt6 } }, { id: patient, data: { id: pt9 } }]
  hA: [f]

  fD: [f, b_n]
  gD: [f, p4, floordeco21]
  hD: [f, b_n]

  gE: [f, applecab_s]

