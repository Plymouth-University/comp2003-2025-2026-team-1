globalData:
  #In global data you determine the pateints intial health what they need to be healed and what turn they appear on.
  #If you don't assign anything to a patient in global data they will spawn in on turn 1 and will require a syringe to heal them.
  #They will also be a random character if they were just refered to as patient in the above gridobjects.
  #I've seen a female alt for ed banger, an alt for grace and an alt for sammi.
  #Starting patients
  pt1: { health: 8, need: apple} #Ed
  pt2: { health: 8, need: pill, character: grace}
  pt3: { health: 8, need: syringe} #Chris

  # Spawning patients
  pt4: { health: 8, appearOnTurn: 3, need: syringe} #Chris alt 1
  pt5: { health: 8, appearOnTurn: 3, need: apple} #childOliviaAndAvo
  pt6: { health: 8, appearOnTurn: 3, need: pill} #Ed alt 1

  pt7: { health: 8, appearOnTurn: 6, need: pill} #chris alt 2
  #Here are the unique patients that need to be named here.
  pt8: { health: 8, appearOnTurn: 6, need: syringe, character: sammi}
  pt9: { health: 8, appearOnTurn: 6, need: apple, character: grace}