include: [LevelsShared.yaml]

# Properties about the file like its creator
fileProperties:
  creatorName: OscarK

# The Unity scene that will be loaded as background.  Leave this unmodified for now.
sceneName: OriginalWorld

cameraSettings:
  postProcessing:
    depthOfField:
      { enabled: true, focusDistance: 69, focalLength: 300, aperture: 1 }
  target:
    screenTargetX: 0.6
    screenTargetY: 0.6
    deadZoneWidth: 1.0
    deadZoneHeight: 1.0
    frameProportion: 1.0
    mininmumFOV: 12
  position:
    offset: { x: -45, y: 32, z: -45 }

# For the dynamic camera, the settings you can adjust are
#   for 'target':
# screenTargetX: Horizontal screen position for camera target. 0.5 = centre. Higher value = further right on screen. Default = 0.5.
# screenTargetY: Vertical screen position for camera target. 0.5 = centre. Higher value = lower on screen. Default = 0.5.
# deadZoneWidth: Width of the area of the frame that the target will be kept inside. Default = 1.
# deadZoneHeight: Height of the area of the frame that the target will be kept inside. Default = 1.
# frameProportion: How much of the camera target should fill the screen. 0.5 = fill half screen, 1 = fill whole screen, etc. Default = 0.5.
# mininmumFOV and maximumFOV:  Camera's field of view won't go below/above these values. Default = min 3, max 60.
#   for 'position':
# offset: For adjusting the position of the camera.

